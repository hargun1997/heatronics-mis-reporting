# Cloud Build configuration for deploying to Cloud Run
# Usage: gcloud builds submit --config cloudbuild.yaml

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/heatronics-mis-tool:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/heatronics-mis-tool:latest'
      - '.'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/heatronics-mis-tool:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/heatronics-mis-tool:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'heatronics-mis-tool'
      - '--image'
      - 'gcr.io/$PROJECT_ID/heatronics-mis-tool:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--port'
      - '8080'

# Substitution variables (can be overridden)
substitutions:
  _REGION: 'europe-west1'  # Europe region (matching current deployment)

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/heatronics-mis-tool:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/heatronics-mis-tool:latest'

# Build timeout
timeout: '1200s'

options:
  logging: CLOUD_LOGGING_ONLY
